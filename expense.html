<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expense.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <div class="logo">LifeOrganizer</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="fit.html">Fitness Tracker</a></li>
        <li><a href="todo.html">To-Do List</a></li>
        <li><a href="expenses.html">Expense Tracker</a></li>
        <li><a href="notes.html">Notes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="columns">
      <section class="expense-section">
        <h1>Track Your Expenses</h1>
        <form id="expenseForm">
          <label for="expenseAmount">Amount (₹):</label>
          <input type="number" id="expenseAmount" placeholder="e.g., 50" required>

          <label for="expenseCategory">Category:</label>
          <select id="expenseCategory" required>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Others">Others</option>
          </select>

          <button type="submit">Add Expense</button>
        </form>

        <details>
          <summary>Expense Log</summary>
          <ul id="expenseLog"></ul>
        </details>

        <h3>Total Expense: ₹<span id="totalExpense">0</span></h3>
      </section>

      <aside class="recent-expenses">
        <h2 class="bounce">Recent Expenses</h2>
        <canvas id="expenseChart" width="250" height="250"></canvas>
      </aside>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 LifeOrganizer | Designed with </p>
  </footer>

  <script src="expense.js"></script>
</body>
</html>
