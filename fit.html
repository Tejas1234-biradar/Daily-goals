<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
  <link rel="shortcut icon" href="favicon2.png" type="image/x-icon">
    
    <link rel="stylesheet" href="fit.css">
</head>
<body>
    <header>
        <div class="logo">LifeOrganizer</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fit.html">Fitness Tracker</a></li>
                <li><a href="todo.html">To-Do List</a></li>
                <li><a href="expense.html">Expense Tracker</a></li>
                <li><a href="notes.html">Notes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form id="fitnessForm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" placeholder="e.g., Running, Cycling" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" placeholder="e.g., 30" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories Burned:</label>
                    <input type="number" id="calories" name="calories" placeholder="e.g., 300" required>
                </div>
                <button type="submit">Add Activity</button>
            </form>
        </div>
        <div class="container">
            <div class="tracker">
                <h3>Activity Log</h3>
                <table id="activityTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Exercise</th>
                            <th>Duration (min)</th>
                            <th>Calories Burned</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
    </main>
    <div class="floating-container" style="bottom: 100px; right: 20px;">
        <button id="toggle-theme" class="floating-button">ðŸŒ™</button>
    </div>
</div>

    <footer>
        <p>&copy; 2024 LifeOrganizer | Designed with </p>
      </footer>
    
    <script src="fitt.js"></script>
</body>
</html>
