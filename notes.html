<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity</title>
    <link rel="stylesheet" href="notes.css">
</head>

<body>
    <div id="app-wrapper">
        <div id="app">
            <!-- Sidebar -->
            <div id="sidebar">
                <div class="heading">
                    <h2 id="projectName">NOTES</h2>
                    <div id="newPage">+</div>
                </div>
                <ul id="notes-list" class="list">
                    <!-- Notes will be dynamically added here -->
                </ul>
                <form onsubmit="event.preventDefault(); pdf();">
                    <input id="search" type="search" placeholder="Search..." />
                    <button id="download">Download</button>
                </form>
            </div>

            <!-- Note Area -->
            <div id="note">
                <textarea class="form-control note-title" id="addTitle" placeholder="Title..." required></textarea>
                <textarea class="form-control note-content" id="addTxt" placeholder="Enter your text..." required></textarea>
            </div>
        </div>

        <!-- Floating Add Button -->
        <div class="floating-container">
            <div class="floating-button" id="addBtn">ADD</div>
        </div>

        <!-- Theme Toggle Button -->
        <div class="floating-container" style="bottom: 100px; right: 20px;">
            <button id="toggle-theme" class="floating-button">ðŸŒ™</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
    <script src="notes.js"></script>
</body>

</html>
